<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f2f2f2; }
        h1 { color: #333; }
        form { background: #fff; padding: 15px; border-radius: 5px; box-shadow: 0px 2px 5px rgba(0,0,0,0.2); }
        input { padding: 7px; margin: 5px; border-radius: 3px; border: 1px solid #ccc; }
        button { padding: 7px 15px; margin: 5px; border-radius: 3px; border: none; background: #4CAF50; color: white; cursor: pointer; }
        button:hover { background: #45a049; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; border-radius: 5px; overflow: hidden; box-shadow: 0px 2px 5px rgba(0,0,0,0.2);}
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        a { color: red; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form action="/cadastrar" method="post">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="telefone" placeholder="Telefone" required>
        <input type="text" name="cpf" placeholder="CPF" required>
        <button type="submit">Cadastrar</button>
    </form>

    <table>
        <tr>
            <th>ID</th><th>Nome</th><th>Email</th><th>Telefone</th><th>CPF</th><th>Data Cadastro</th><th>Ações</th>
        </tr>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente[0] }}</td>
            <td>{{ cliente[1] }}</td>
            <td>{{ cliente[2] }}</td>
            <td>{{ cliente[3] }}</td>
            <td>{{ cliente[4] }}</td>
            <td>{{ cliente[5] }}</td>
            <td><a href="/excluir/{{ cliente[4] }}">Excluir</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
